<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Displaying errors for username -->
    {% if form.username.errors %}
        <ul>
            {% for error in form.username.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <button type="submit">Sign Up</button>
</form>
